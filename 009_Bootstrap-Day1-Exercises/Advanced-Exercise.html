<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <style>
      .row {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row bg-danger p-2 m-3">
        <div class="col-lg-1 col-md-2 bg-white"></div>
        <div class="col-lg-1 col-md-2 bg-white offset-lg-10 offset-md-8"></div>
      </div>
      <div class="row bg-warning p-2 m-3">
        <div class="col-lg-2 bg-white"></div>
        <div class="col-lg-2 bg-white offset-lg-3"></div>
        <div class="col-lg-2 bg-white offset-lg-3"></div>
      </div>
      <div class="row bg-secondary p-2 m-3">
        <div class="col-lg-2 bg-white"></div>
        <div class="col-lg-6 bg-white ms-lg-1"></div>
        <div class="col-lg-3 bg-white ms-auto"></div>
      </div>
    </div>

</html>
