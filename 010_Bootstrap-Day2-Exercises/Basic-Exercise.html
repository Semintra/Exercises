<!DOCTYPE html>
<html lang="en">
  <!-- ### Head begins here ### -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ### Bootstrap CDN insertion ### -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Bootstrap Day2 Basic Exercise</title>
    <style>
      body {
        background-color: grey;
      }
    </style>
  </head>

  <!-- ### Body begins here ### -->

  <body>
    <!-- ### Simple Nav-bar Top ### -->

    <nav class="navbar navbar-expand top bg-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Link1</a>
          <!-- ### active link ### -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link3</a>
        </li>
        <li class="nav-item"></li>
        <a class="nav-link" href="#">Link4</a>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Link5</a>
          <!-- ### disabled link ### -->
        </li>
      </ul>
    </nav>

    <!--  1. <nav class="navbar" ... add class "navbar-expand-xl|lg|md|sm"
          2. <ul class="navbar-nav"> ... declare the list as navbar-nav
          3. <li class="nav-item"> ... declare the list items as items of the nav-bar
          4. <a class="nav-link"> ... put and declare links as nav-bar links. -->

    <!-- ### Nav-bar left without unordered list ### -->

    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-2">
          <nav class="navbar navbar-dark bg-dark justify-content-center">
            <nav class="navbar-nav">
              <a class="nav-item nav-link" href="#">Link1</a>
              <a class="nav-item nav-link" href="#">Link2</a>
              <a class="nav-item nav-link" href="#">Link3</a>
              <a class="nav-item nav-link" href="#">Link4</a>
              <a class="nav-item nav-link" href="#">Link5</a>
            </nav>
          </nav>
        </div>
      </div>
    </div>

    <!-- ### Nav-bar bottom-fixed without unordered list ### -->

    <nav class="navbar fixed-bottom navbar-expand-md bg-info">
      <nav class="navbar-nav">
        <a class="nav-item nav-link" href="#">Link1</a>
        <a class="nav-item nav-link" href="#">Link2</a>
        <a class="nav-item nav-link" href="#">Link3</a>
        <a class="nav-item nav-link" href="#">Link4</a>
        <a class="nav-item nav-link" href="#">Link5</a>
      </nav>
    </nav>
  </body>
</html>
