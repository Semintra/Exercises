<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Bootstrap Day2 Basic Exercise</title>
    <style>
      body {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <!-- ### Simple Nav-bar Top ### -->

    <nav class="navbar fixed-top navbar-expand-md bg-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Link1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link3</a>
        </li>
        <li class="nav-item"></li>
        <a class="nav-link" href="#">Link4</a>
        <li class="nav-item">
          <a class="nav-link" href="#">Link5</a>
        </li>
      </ul>
    </nav>

    <!--  1. <nav class="navbar" ... add class "navbar-expand-xl|lg|md|sm" ... bg-(color)>
          2. <ul class="navbar-nav"> ... declare the list as navbar-nav
          3. <li class="nav-item"> ... declare the list items as items of the nav-bar
          4. <a class="nav-link"> ... put and declare links as nav-bar links. -->

    <!-- ### Nav-bar bottom-fixed without list ### -->

    <nav class="navbar fixed-bottom navbar-expand-md bg-info">
      <nav class="navbar-nav">
        <a class="nav-item nav-link" href="#">Link1</a>
        <a class="nav-item nav-link" href="#">Link2</a>
      </nav>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
