<!DOCTYPE html>
<html lang="en">

<!-- ### Head begins ### -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Basic-Exercise1.css">
    <title>DOM tree structure</title>
</head>

<!-- ### Body begins ### -->

<body>

    <!-- ### DOM tree left ### -->

    <div class="left" id="first">
        <div class="left" id="third">
            <p></p>

            <!-- ### Last level span ### -->

            <span>
                <h3></h3>
                <p></p>
            </span>
        </div>
        <div class="left" id="fourth">
            <h1></h1>
        </div>
    </div>

    <!-- ### DOM tree right ### -->

    <div class="right" id="second">
        <div class="right" id="fifth">
            <p></p>
        </div>
        <div class="right" id="sixth">
            <img>
        </div>
    </div>
</body>

<!-- ### Body ends ### -->

</html>
