<!DOCTYPE html>
<html lang="en">

<!-- ### Head begins ### -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Basic-Exercise1.css">
    <title>DOM tree structure</title>
</head>

<!-- ### Body begins ### -->

<body>

    <!-- ### DOM tree left ### -->

    <div class="left" id="first">class left id first
        <div class="left" id="third">class left id third
            <p>paragraph</p>

            <!-- ### Last level span ### -->

            <span>
                <h3>heading 3 (span)</h3>
                <p>paragraph (span)</p>
            </span>
        </div>
        <div class="left" id="fourth">class left id fourth
            <h1>heading 1</h1>
        </div>
    </div>

    <!-- ### DOM tree right ### -->

    <div class="right" id="second">class right id second
        <div class="right" id="fifth">class right id fifth
            <p>paragraph</p>
        </div>
        <div class="right" id="sixth">class right id sixth
            <img alt="img">
        </div>
    </div>
</body>

<!-- ### Body ends ### -->

</html>
